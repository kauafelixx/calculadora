<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200&icon_names=favorite,home,search,settings"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace"
    />
    <link rel="shortcut icon" href="icons/matematicas.png" type="image/x-icon">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button onclick="clearDisplay()" class="button-c">C</button>
        <button onclick="appendToDisplay('/')" class="somas"><img src="icons/divisao.png" alt="icon de divisao"></button>
        <button onclick="appendToDisplay('*')" class="somas"><img src="icons/sinal-de-multiplicacao.png" alt="icon de multiplicação"></button>
        <button onclick="deleteLast()" class="button-del">
          <span class="material-symbols-outlined"> backspace </span>
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="somas"><img src="icons/simbolo-de-subtracao.png" alt="icon de subtração"></button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="somas"><img src="icons/desenhar-adicionando-cruz.png" alt="icon de adição"></button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculate()" class="somas igual"><img src="icons/sinal-de-igual.png" alt="icon de igual"></button>
        <button onclick="appendToDisplay('0')" class="zero">0</button>
        <button onclick="appendToDisplay('.')">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
